{% extends 'base.html' %}

{% block content %}
<h2 class="text-center">Sign up and get a card</h2>
<form class="sign-up-form" id="signupForm">
    <div class="form-group">
        <p class="signup-form-message alert alert-danger">Something's wrong please try again!!</p>
        <label for="name" class="mb-1">Firstname and Lastname:</label>
        <input name="name" type="name" class="form-control mb-2" id="signupInputName" placeholder="Enter your firstname and lastname...">
    </div>
    <div class="form-group mt-1">
        <label for="email" class="mb-1">Email:</label>
        <input name="email"" type="email" class="form-control" id="signupInputEmail" placeholder="Enter your email...">
    </div>
    <div class="form-group mt-1">
        <label for="phone" class="mb-1">Phone:</label>
        <input name="phone"" type="tel" class="form-control" id="signupInputPhone" placeholder="Enter your phone number...">
    </div>
    <div class="form-group mt-1">
        <label for="password1" class="mb-1">Password:</label>
        <input name="password1"" type="password" class="form-control" id="signupInputPassword1" placeholder="Enter password...">
    </div>
    <div class="form-group mt-1">
        <label for="password2" class="mb-1">Confirm Password:</label>
        <input name="password2"" type="password" class="form-control" id="signupInputPassword2" placeholder="Repeat password...">
    </div>
    <button type="submit" class="btn btn-info w-100 mt-3 mb-5">Sign Up</button>
</form>
{% endblock %}
