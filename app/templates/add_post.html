{% extends 'base.html' %}

{% block content %}
<main>
    <div class="row">
        <div class="col-md-3">
            <li class="list-group-item bg-dark text-light text-center text-capitalize">
            </li>
            <li class="list-group-item"><a href="#"></a></li>
            <li class="list-group-item"><a href="#"></a></li>
            <li class="list-group-item"><a href="#"></a></li>
        </div>
        <div class="col-md-9">
            <h2>Add New Post</h2>
            <hr>
            <div class="text-capitalize mt-3">
                <form method="post">
                    {{ form.hidden_tag() }}
                <div class="row">
                    <div class="col-md-12">
                        <label class="mb-1"  for="bookid">featuring image:</label>
                        {{ form.featuring_image(class_='form-control') }}
                    </div>
                    <div class="col-md-12 mt-2">
                        <label class="mb-1"  for="cardid">Post title:</label>
                        {{ form.title(class_='form-control') }}
                    </div>
                    <div class=" rounded p-2 mt-2">
                        <label class="mb-1"  for="editordata">Post Content:</label>
                        <textarea id="summernote" name="editordata"></textarea>
                    </div>
                </div>
                <button class="w-100 btn btn-info mt-3" type="submit">Submit</button>
                </form>
            </div>
        </div>
      </div>
    </div>
</main>
<script>
      $('#summernote').summernote({
        placeholder: 'Write here...',
        tabsize:2,
        height: 500,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture']],
          ['view', ['codeview']]
        ]
      });
  </script>
{% endblock %}
