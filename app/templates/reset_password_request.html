{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-5">
        <h3>Reset Password</h3>
        <hr>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <label class="mb-2">Email:</label> <br>
            {{ form.email(class='form-control') }}<br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
    
{% endblock %}
